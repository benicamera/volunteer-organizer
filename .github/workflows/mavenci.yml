name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '15'
      - name: Run tests
        run: mvn test
        working-directory: ./volunteer-organizer-backend
      - name: Package
        run: mvn -Dmaven.test.skip=true package
        working-directory: ./volunteer-organizer-backend
